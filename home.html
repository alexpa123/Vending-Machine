<!DOCTYPE html>
<html>

<head>
  <title>Vending Machine</title>
  <!-- Bootstrap core CSS -->
  <link href="CSS/VendingMachine.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
        <!-- <link href="css/sticky-footer.css" rel="stylesheet">
        <link href="css/eq-height-row.css" rel="stylesheet"> -->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script> -->
</head>

<body>
  <h1 id="topBanner">Vending Machine</h1>
  <hr>
  <h1 id="errorMessage"></h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        <div class="row" id="itemRows">

        </div>

      </div>
      <div class="col-lg-3">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title" id="totalIn">Total $ In</h4>
            <input type="number" placeholder="0" id="moneyIn" readonly="readonly"></input>
            <div class="row">
              <div class="col-sm-6 .depositParent">
                <a href="#!" class="btn btn-primary deposit" id="buttonDollar" onclick="addMoney(1)" ;>Add Dollar</a>
              </div>
              <div class="col-sm-6 .depositParent">
                <a href="#!" class="btn btn-primary deposit" id="buttonQuarter" onclick="addMoney(0.25)" ;>Add Quarter</a>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <a href="#!" class="btn btn-primary deposit" id="buttonDime" onclick="addMoney(0.10)" ;>Add Dime</a>
              </div>
              <div class="col-sm-6">
                <a href="#!" class="btn btn-primary deposit" id="buttonNickel" onclick="addMoney(0.05)" ;>Add Nickel</a>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title" id="Messages">Messages</h4>
            <p id="messageResponse"></p>
            <div class="row">
              <div class="col-sm-4">
                <p id="itemInputText">Item:</p>
              </div>
              <div class="col-sm-8">
                <input type="number" id="itemInput"></input>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <a href="#!" class="btn btn-primary" id="makePurchase">Make Purchase</a>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title" id="totalIn">Change</h4>
            <p id="changeDisplay"></p>
            <div class="row">
              <div class="col-sm-12">
                <a href="#!" class="btn btn-primary" id="changeReturn" onclick="returnChange()" ;>Change Return</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  </div>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
